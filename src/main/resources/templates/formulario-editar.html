<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Inversi贸n</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/formulario-editar.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Editar Inversi贸n</h1>
    <form action="#" th:action="@{/inversiones/guardar}" th:object="${inversion}" method="post">
        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}"/>

        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" name="tipo" class="form-control" required>
                    <option value="" disabled>Selecciona un Tipo</option>
                    <option th:each="tipo : ${tipos}" th:value="${tipo}"
                            th:text="${tipo}" th:selected="${tipo} == *{tipo}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="activo">Activo</label>
                <select id="activo" name="activoSimbolo" class="form-control" required>
                    <option value="" disabled>Selecciona un Activo</option>
                    <option th:each="activo : ${activos}" th:value="${activo.simbolo}"
                            th:text="${activo.simbolo}" th:selected="${activo.simbolo} == *{activo.simbolo}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="montoInvertido">Monto Invertido ($)</label>
                <input type="number" step="0.01" id="montoInvertido" th:field="*{montoInvertido}" class="form-control" required />
            </div>
        </div>

        <div class="form-group">
            <label for="precioInversion">Precio de Inversi贸n ($)</label>
            <input type="number" step="0.01" id="precioInversion" th:field="*{precioInversion}" class="form-control" required />
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="fechaInversion">Fecha Inversi贸n</label>
                <input type="date" id="fechaInversion" th:field="*{fechaInversion}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="broker">Broker</label>
                <select id="broker" name="brokerNombre" class="form-control" required>
                    <option value="" disabled>Selecciona un Broker</option>
                    <option th:each="broker : ${brokers}" th:value="${broker.nombre}"
                            th:text="${broker.nombre}" th:selected="${broker.nombre} == *{broker.nombre}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="estrategia">Estrategia</label>
                <select id="estrategia" name="estrategiaNombre" class="form-control" required>
                    <option value="" disabled>Selecciona una Estrategia</option>
                    <option th:each="estrategia : ${estrategias}" th:value="${estrategia.nombre}"
                            th:text="${estrategia.nombre}" th:selected="${estrategia.nombre} == *{estrategia.nombre}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" th:field="*{comentarios}" class="form-control"></textarea>
        </div>

        <div class="form-group button-group">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/inversiones/listar" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/script-formulario-editar.js}"></script>
<script th:src="@{/js/script-activos.js}"></script>

</body>
</html>
