<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/registro.css" th:href="@{/css/registro.css}">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div th:if="${param.exito}">
                <div class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>
            </div>

            <h1>Regístrate</h1>
            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="form-group">
                    <label for="nombre">Nombre :</label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido :</label>
                    <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required>
                </div>

                <!-- Checkbox para indicar si la cuenta es de auditor -->
                <div class="form-group">
                    <label>
                        <input type="checkbox" th:field="*{rolAuditor}">
                        ¿Esta es una cuenta de Auditor?
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <div class="text-center">
                        <span>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
